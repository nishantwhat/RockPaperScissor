<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="ROCK">
            <img src="stn.jpg">
        </div>
        <div class="choice" id="PAPER">
            <img src="pap.jpg">
        </div>
        <div class="choice" id="SCISSORS">
            <img src="sci.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="u-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="c-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">|  PLAY YOUR MOVE  |</p>
        <p>|  PLAY AGAIN  |</p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
